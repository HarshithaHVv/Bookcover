
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222452;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: rgb(42, 0, 50);
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #e3bfee;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      color: rgb(137, 0, 128);
    }

     .image {
      flex: 1;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .image img {
      max-width: 75%;
      height: auto;
      object-fit: contain;
    }

    .author {
      font-size: 14px;
      text-align: center;
      color: #d24cc7a8;
      margin-top: 20px;
    }

    .quote{
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: rgb(123, 56, 109);
    }

    .line {
      height: 2px;
      background: #cd01fb;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">ARK OF THE LAW</div>
      <div class="line"></div>
      <div class="subtitle">Genre-High School,Fantasy,Post-Apocalyptic  </div>
    <div class="image">
        <img src="ark.jpeg" length="20%" width="75%">
    </div>
    <div class="quote">
      underrated,very good plot and stiry,very cool charecters,read this webtoon
    </div>
    <div class="author">By Harshitha HV</div>
  </div>
</body>
</html>
